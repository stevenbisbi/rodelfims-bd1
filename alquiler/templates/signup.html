{% extends 'layouts/base.html' %}
{% block content %}

<main class="bg">
    <div class="container m-t img-radius py-2 color-form">
      <div class="col-md-4 offset-md-4 ">
        <form method="POST" action="{% url 'signup' %}">
            {{error}}
            {% csrf_token %}
            <h1 class="text-center">Registrarse</h1>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" maxlength="100" required>
            </div>
            <div class="mb-3">
                <label for="password1">contraseña:</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
            </div>
            <div class="mb-3">
                <label for="password2">confirmar contraseña:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Escribe tu contraseña">
            </div>

            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="Dni" class="form-control" placeholder="Escribe tu DNI" maxlength="10" required >
            </div>
        
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="Nombre" class="form-control" placeholder="Escribe tu Nombre" maxlength="100" required>
            </div>
        
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="Direccion" class="form-control" placeholder="Escribe tu Dirección" maxlength="200" required>
            </div>
        
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="Telefono" class="form-control" placeholder="Escribe tu Teléfono" maxlength="15">
            </div>
            <div class="form-group">
                <label for="avalado_por">Avalado por</label>
                <select id="avalado_por" name="Avalado_por" class="form-control" required>
                    <option value="">Seleccione un socio</option>
                    {% for dni, nombre in socios %}
                        <option value="{{ dni }}">{{ nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        
      </div>
    </div>
    <div style="height: 17rem;">

    </div>
  </main>

{% endblock %}
