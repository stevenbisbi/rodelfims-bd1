{% extends 'layouts/base.html' %}
{% block content %}
<main class="container m-t bg img-radius py-2">
  <div class="col-md-4 offset-md-4">
    <form action="" method="POST" class="card card-body my-5 py-5">
      {% csrf_token %}
      <h1>Iniciar sesión</h1>

      {{error}}

      <div class="mb-3">
        <label for="username">Usuario:</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Escribe tu usuario"
        />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Escribe tu contraseña"
        />
      </div>
      <button class="btn btn-primary">Iniciar sesion</button>
      <a href="/signup">
        Registrarse
      </a>
    </form>
    
  </div>
</main>
{% endblock %}
